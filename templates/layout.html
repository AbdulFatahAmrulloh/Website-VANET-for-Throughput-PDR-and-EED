<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMNeT++/Veins Visualization Platform</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-network-wired me-2"></i>OMNeT++/Veins Visualizer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                            <i class="fas fa-chart-line me-1"></i>Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/control-panel' %}active{% endif %}" href="/control-panel">
                            <i class="fas fa-sliders me-1"></i>Control Panel
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">
                            <i class="fas fa-history me-1"></i>History
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="status-indicator me-3">
                        <span>Status: </span>
                        <span id="simulationStatus">Disconnected</span>
                        <span id="statusBadge" class="badge bg-secondary ms-2">Unknown</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Alerts container -->
    <div id="alerts"></div>
    
    <!-- Main content -->
    <main class="container-fluid py-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="footer bg-dark text-light">
        <div class="container text-center">
            <p class="mb-0">&copy; 2023 OMNeT++/Veins Visualization Platform</p>
            <small class="text-muted">A real-time visualization tool for network simulations</small>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS for all pages -->
    <script src="{{ url_for('static', filename='js/socket.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
